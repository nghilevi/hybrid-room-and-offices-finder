<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />      
    <meta name="msapplication-tap-highlight" content="no" />
	<!--CSS-->
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href='css/roomFinder.css' rel='stylesheet' type='text/css'>	

</head>

<body>
    <div class="Outer">
        <div class="InnerLeft">
        	<input class="squareBtn" type="image"  id="refreshBtn" src="img/reload.png"/>
        </div>
        <div class="InnerRight">
        	<input type="search" id="searchBar" />
        </div>
    </div>

	<input class="squareBtn" type="image" id="infoBtn" src="img/info.png">
	
	<ul id="navigateGroup">
		<li><input class="squareBtn" type="image" id="rotateBtn" src="img/rotate.png"/></li> 
		<li><input class="squareBtn" type="image" id="zoomIn" src="img/plus.png"/></li>
		<li><input class="squareBtn" type="image" id="zoomOut" src="img/minus.png"/></li>	 
	</ul>

	<div id="container">
		<div id="zoomwrapper">
		    <div id="zoom" class="zoomProps" >
		        <div class="polaroid">
		            <img class="north" id="roomMap" src="img/0.png" />
		        </div>
		    </div>
		</div>	
	</div>
	<div id="infoDialog" class="messagepop infoDialog"></div>
</body>

<!--JS-->
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script><!--jquery-->
<!--hammer.js-->
<script type="text/javascript" src="js/hammer.js"></script>
<script type="text/javascript" src="js/jquery.hammer.js"></script>
<script type="text/javascript" src="js/roomFinder.js"></script>
</html>
